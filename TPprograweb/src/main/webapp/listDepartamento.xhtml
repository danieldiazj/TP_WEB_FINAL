<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="index.xhtml">


	<ui:define name="title">
        .:Listado de Departamentos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Departamentos </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="page-breadcrumb">
				<div class="row">
					<div class="col-7 align-self-left">
						<h4 id="sec0" class="page-title">
							<ui:insert name="titleCont">Lista Departamento</ui:insert>
						</h4>
					</div>
				</div>
			</div>
			<br />

			<p:commandButton value="Nuevo"
				action="#{departamentoController.nuevoDepartamento()}"
				styleClass="btn btn-primary" ajax="false" style="margin-left:47%" />

			<br />
			<br />
			<br />
			<div class="row">
				<div class="col-xl-8">
					<div class="table-responsive" style="margin-left: 25%">

						<p:dataTable id="lstTipoOperario" var="dep"
							value="#{departamentoController.listaDepartamento}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							class="table table-striped" emptyMessage="No existen registros">

							<p:column headerText="Id" sortBy="#{dep.idDepartamento}">
								<h:outputText value="#{dep.idDepartamento}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{dep.nombreDepartamento}">
								<h:outputText value="#{dep.nombreDepartamento}" />
							</p:column>

							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listDepartamentos" value="Eliminar"
									actionListener="#{departamentoController.eliminar(dep)}" />
							</p:column>


						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
