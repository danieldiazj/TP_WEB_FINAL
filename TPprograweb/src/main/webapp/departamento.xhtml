<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="index.xhtml">

	<ui:define name="title">
        .:Registro de Departamento:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Departamento</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
		<div class="page-breadcrumb">
				<div class="row">
					<div class="col-7 align-self-left">
						<h4 id="sec0" class="page-title">
							<ui:insert name="titleCont">Registo de Departamento</ui:insert>
						</h4>
					</div>
				</div>
			</div>
		
		
		
		<br />
		
			<h:outputLabel for="idDepartamento" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idDepartamento"
				styleClass="form-control"
				value="#{departamentoController.departamento.idDepartamento}"
				required="true" disabled="true" />

			<br />
			<h:outputLabel for="nombreDepartamento" value="Departamento"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreDepartamento"
				styleClass="form-control"
				value="#{departamentoController.departamento.nombreDepartamento}"
				maxlength="30" required="true" />

			<br />


			<p:commandButton value="Grabar"
				actionListener="#{departamentoController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listDepartamento?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listDepartamento?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
