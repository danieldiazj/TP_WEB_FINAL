<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="index.xhtml">
	<ui:define name="title">
        .:Listado de Sede:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Sedes </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="page-breadcrumb">
				<div class="row">
					<div class="col-7 align-self-left">
						<h4 id="sec0" class="page-title">
							<ui:insert name="titleCont">Lista de Sede</ui:insert>
						</h4>
					</div>
				</div>
			</div>
			<br />
			<p:commandButton value="Nuevo" action="#{sedeController.newSede()}"
				styleClass="btn btn-primary" style="margin-left:47%" ajax="false" />
			<br />
			<br />
			<br />
			<div class="row">
				<div class="col-xl-8">
					<div class="table-responsive" style="margin-left: 25%">
						<p:dataTable id="lstSede" var="s"
							value="#{sedeController.listSedes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{s.idSede}">
								<h:outputText value="#{s.idSede}" />
							</p:column>

							<p:column headerText="NombreSede" sortBy="#{s.nombreSede}">
								<h:outputText value="#{s.nombreSede}" />
							</p:column>


							<p:column headerText="DireccionSede" sortBy="#{s.direccionSede}">
								<h:outputText value="#{s.direccionSede}" />
							</p:column>

							<p:column headerText="Departamento"
								sortBy="#{s.departamento.nombreDepartamento}">
								<h:outputText value="#{s.departamento.nombreDepartamento}">
								</h:outputText>
							</p:column>
							<!--DESCOMENTAR CUANDO SE IMPLEMENTE ELIMINAR-->
							<p:column headerText="Operacion" exportable="false">
								<h:commandLink action="lstSede" value="Eliminar"
									actionListener="#{sedeController.delete(s)}" />
							</p:column>-->

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
