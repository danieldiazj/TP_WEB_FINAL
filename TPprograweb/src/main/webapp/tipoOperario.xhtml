<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="index.xhtml">

	<ui:define name="title">
        .:Registro de TipoOperario:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo Operario</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="page-breadcrumb">
				<div class="row">
					<div class="col-7 align-self-left">
						<h4 id="sec0" class="page-title">
							<ui:insert name="titleCont">Registro Tipo Operario</ui:insert>
						</h4>
					</div>
				</div>
			</div>
			<br />
			<h:outputLabel for="idTipoOperario" value="Id "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="idTipoOperario"
				styleClass="form-control"
				value="#{tipoOperarioController.tipoOperario.idTipoOperario}"
				required="true" disabled="true"/>

			<br />
			<h:outputLabel for="nombreTipoOperario" value="TipoOperario"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreTipoOperario"
				styleClass="form-control"
				value="#{tipoOperarioController.tipoOperario.nombreTipoOperario}"
				maxlength="30" required="true" />

			<br />

			<h:outputLabel for="descripcionTipoOperario" value="Descripcion"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="descripcionTipoOperario"
				styleClass="form-control"
				value="#{tipoOperarioController.tipoOperario.descripcionTipoOperario}"
				maxlength="30" required="true" />

			<br />


			<p:commandButton value="Grabar"
				actionListener="#{tipoOperarioController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listTipoOperario?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTipoOperario?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
