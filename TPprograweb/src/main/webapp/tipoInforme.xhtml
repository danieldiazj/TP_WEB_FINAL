<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="index.xhtml">

	<ui:define name="title">
        .:Registro de Tipo Informe:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo Informe</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="page-breadcrumb">
				<div class="row">
					<div class="col-7 align-self-left">
						<h4 id="sec0" class="page-title">
							<ui:insert name="titleCont">Registro de Tipo Informe</ui:insert>
						</h4>
					</div>
				</div>
			</div>
			<br />
			<h:outputLabel for="idTipoInforme" value="Id "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="idTipoInforme"
				styleClass="form-control"
				value="#{tipoInformeController.tipoInforme.idTipoInforme}"
				required="true" disabled="true"/>

			<h:outputLabel for="nombreTipoInforme"
				value="Nombre del tipo de Informe " styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreTipoInforme"
				styleClass="form-control"
				value="#{tipoInformeController.tipoInforme.nombreTipoInforme}"
				maxlength="30" required="true" />

			<h:outputLabel for="descripcionTipoInforme"
				value="Descripcion del tipo de Informe " styleClass="control-label" />
			<p:inputText autocomplete="off" id="descripcionTipoInforme"
				styleClass="form-control"
				value="#{tipoInformeController.tipoInforme.descripcionTipoInforme}"
				maxlength="30" required="true" />

			<br />

			<p:commandButton value="Grabar"
				actionListener="#{tipoInformeController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listTipoInforme?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTipoInforme?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
