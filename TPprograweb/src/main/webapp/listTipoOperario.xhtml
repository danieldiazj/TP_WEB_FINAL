<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="index.xhtml">
	<ui:define name="title">
        .:Listado de TiposOperarios:.
    </ui:define>

	<ui:define name="content">
		<h:form>
			<div class="page-breadcrumb">
				<div class="row">
					<div class="col-7 align-self-left">
						<h4 id="sec0" class="page-title">
							<ui:insert name="titleCont">Lista de Tipo Operario</ui:insert>
						</h4>
					</div>
				</div>
			</div>
			<br />
			<p:commandButton value="Nuevo"
				action="#{tipoOperarioController.nuevoTipoOperario()}"
				styleClass="btn btn-primary" style="margin-left:47%" ajax="false" />
			<br />
			<br />
			<br />

			<div class="col-xl-8">
				<div class="table-responsive" style="margin-left: 25%">
					<p:dataTable id="lstTipoOperario" var="tpo"
						value="#{tipoOperarioController.listaTipoOperario}"
						paginator="true" paginatorPosition="top"
						rowsPerPageTemplate="10,20,30,40,50" rows="10"
						class="table table-striped" emptyMessage="No existen registros">

						<p:column headerText="Id" sortBy="#{tpo.idTipoOperario}">
							<h:outputText value="#{tpo.idTipoOperario}" />
						</p:column>

						<p:column headerText="Nombre" sortBy="#{tpo.nombreTipoOperario}">
							<h:outputText value="#{tpo.nombreTipoOperario}" />
						</p:column>

						<p:column headerText="Descripcion"
							sortBy="#{tpo.descripcionTipoOperario}">
							<h:outputText value="#{tpo.descripcionTipoOperario}" />
						</p:column>

						<p:column headerText="OperaciÃ³n" exportable="false">
							<h:commandLink action="listTipoOperario" value="Eliminar"
								actionListener="#{tipoOperarioController.eliminar(tpo)}" />
						</p:column>

					</p:dataTable>
				</div>
			</div>

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
